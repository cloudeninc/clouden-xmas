#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  getVersion:
    handler: handler.getVersion
    events:
      - http:
          path: /
          method: get
          cors: true
  flashColor:
    handler: handler.flashColor
    events:
      - http:
          path: flash
          method: post
          cors: true

