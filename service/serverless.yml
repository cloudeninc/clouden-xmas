service: clouden-xmas # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs4.3
  profile: clouden
  stage: prod
  region: eu-west-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "iot:Publish"
      Resource: ${file(parameters.yml):iotTopicArn}
  environment:
    IOT_ENDPOINT: ${file(parameters.yml):iotEndpoint}
    MQTT_TOPIC: ${file(parameters.yml):iotTopicName}

# you can add packaging information here
#package:
